<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let array1 = [5, 3, 7, 8, 11];
      for (let i = 0; i < 5; i++) {
        sum += array1[i];
      }
      console.log("sum: ", sum);
      let avg = sum / 5;
      console.log("average: ", avg);
    </script>
  </body>
</html>
