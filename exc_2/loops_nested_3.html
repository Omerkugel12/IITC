<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array1 = "";
      for (let i = 1; i <= 10; i++) {
        array1 = "";
        for (let j = 1; j <= 10; j++) {
          array1 += j * i;
        }
        console.log(array1);
      }
    </script>
  </body>
</html>
