<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr_str = "1234:567789,4567:1231249,abcd:asdnca,efgh:kfma";
      function keyValue(arr) {
        let max_length = 0;
        let split_arr1 = arr.split(",");
        for (let pair of split_arr1) {
          let [key, value] = pair.split(":");
          if (value.length > max_length) {
            max_length = value.length;
          }
        }

        return max_length;
      }
      console.log(keyValue(arr_str));
    </script>
  </body>
</html>
