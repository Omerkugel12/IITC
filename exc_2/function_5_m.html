<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sum = 0;
      function assembley(num) {
        for (let i = 1; i <= num; i++) {
          sum += i;
        }
        return sum;
      }
      a = assembley(4);
      console.log(a);
    </script>
  </body>
</html>
