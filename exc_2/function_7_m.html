<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let sign = "*";
      function triangle(num) {
        let row = "";
        for (let i = 1; i <= num; i++) {
          row = "";
          for (let j = 1; j <= i; j++) {
            row += sign;
          }
          console.log(row);
        }
      }
      triangle(5);
    </script>
  </body>
