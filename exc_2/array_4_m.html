      let array1 = [1, 2, 3, 2, 5];
      function unique_num(array) {
        let uniquCounter = 0;
        for (let i of array) {
          let num = array[i];
          let count = 0;
          for (let j of array) {
            if (array[j] === num) {
              count++;
            }
          }
          if (count == 1) {
            uniquCounter++;
          }
        }
        return uniquCounter;
      }
      console.log(unique_num(array1));
