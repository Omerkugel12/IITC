    <script>
      let num = 1;
      let array = [1, 2, 3, 4, 5];
      function check_attendance(num1, array1) {
        for (let i = 0; i <= array1.length; i++) {
          if (array1[i] == num1) {
            return true;
          } else {
            return false;
          }
        }
      }
      a = check_attendance(num, array);
      console.log(a);
    </script>
