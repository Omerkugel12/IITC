  <body>
    <script>
      let numbers = [9, 1, 2, 4];
      function incrementNum(num) {
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] === num) {
            numbers[i]++;
          }
        }
        return false;
      }

      let newArray = incrementNum(2);
      console.log(numbers);
    </script>
