<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const books = [
        { name: "book1", pages: 120 },
        { name: "book2", pages: 120 },
        { name: "book3", pages: 90 },
        { name: "book4", pages: 310 },
        { name: "book5", pages: 210 },
      ];
      for (let book = 0; book < books.length; book++) {
        console.log(`book: ${books[book].name}, pages: ${books[book].pages}`);
      }
    </script>
  </body>
</html>
