      //function (that gets an array as an argument) to find how many even numbers in the array
      function checkEven(array) {
        const initialValue = 0; //I tell the "total" variable in the 'reduce' function to start counting from 0 instead of the value of the first item in the array
        const evens = array.reduce(
          (total, num) => total + (num % 2 === 0 ? 1 : 0),
          initialValue
        );
        return evens;
      }

      console.log(checkEven(numbers2));
