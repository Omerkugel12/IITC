<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [7, -2, 5, 3, 1];
      function checkAttendance(array, num) {
        const itemFound = array.find((char) => char === num);
        if (itemFound == undefined) {
          return "no";
        } else {
          return "yes";
        }
      }
      console.log(checkAttendance(numbers, 5));
      console.log(checkAttendance(numbers, 99));
    </script>
  </body>
</html>
