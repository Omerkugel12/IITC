<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number");
      let max = 0;
      let min = num;
      let i = 1;
      while (i <= 4) {
        num = prompt("Enter a number");
        if (num > max) {
          max = num;
        }
        if (num < min) {
          min = max;
        }
        i++;
      }
      console.log("This is the max value number: ", max);
      console.log("This is the min value number: ", min);
    </script>
  </body>
</html>
