<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop_3_m with "for loop"
      for (let i = 2; i <= 50; i++) {
        if (i % 2 == 0) {
          console.log(i);
        }
      }

      //loop_4_m with "for loop"
      for (let j = 1; j <= 50; j += 3) {
        console.log(j);
      }
    </script>
  </body>
