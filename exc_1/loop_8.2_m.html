<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop_1_m with "do while"
      let i = 1;
      do {
        console.log(i);
        i++;
      } while (i <= 100);

      //loop_2_m with "do while"
      let j = 1;
      let sum = 0;
      do {
        let numb = prompt("Enter a number: ");
        while (true) {
          if (isNaN(numb)) {
            numb = prompt("Enter a number: ");
          } else {
            sum += Number(numb);
            break;
          }
        }
        j++;
      } while (j <= 5);
      console.log("This is the sum: ", sum);
      let average = sum / 5;
      console.log("This is the average: ", average);
    </script>
  </body>
</html>
