<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let mult = 1;
      let num = prompt("Enter a number: ");
      let i = 1;
      while (i <= num) {
        mult *= i;
        i++;
      }
      console.log(mult);
    </script>
  </body>
</html>
