<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop_1_m with "for loop"
      for (let i = 1; i <= 100; i++) {
        console.log(i);
      }

      //loop_2_m with "for loop"
      let sum = 0;
      for (let j = 1; j <= 5; j++) {
        let num = prompt("Enter a number: ");
        while (true) {
          if (isNaN(num)) {
            num = prompt("Enter a number: ");
          } else {
            sum += Number(num);
            break;
          }
        }
      }
      avr = sum / 5;
      console.log("This is the sum:", sum);
      console.log("this is the average: ", avr);
    </script>
  </body>
</html>
